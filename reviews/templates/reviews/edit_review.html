{% extends 'base.html' %}

{% load static %}


{% block content %}

 <div class="page-container">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">               
                <h2 class="section-title text-start mb-4 mx-0">Edit a review</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form class="form mb-2" action="{% url 'edit_review' review.id %}" method="POST" enctype="multipart/form-data">
                   {% csrf_token %}
                   {{form.review_title|as_crispy_field}}
                   {{form.review_body|as_crispy_field}}
                    <div class="text-end mt-3">
                        <a href="{% url 'product_detail' review.product.slug %}" class="btn btn-danger rounded-0 text-uppercase mx-2">Cancel</a>
                        <button class="btn btn-action rounded-0" type="submit">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}


{% block content %}
    <div class="page-container">
    <div class="container">
        <h2 class="text-center section-title ">
            Update your details
        </h2>
        
        <div class="row">
            {% include "users/includes/sidebar.html" %}
           
            <div class="col-12 col-lg-6 mt-3">
                <p class="text-muted">Default delivery information</p>
                <form class="mt-3" action="{% url 'update_profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn btn-action rounded-0 text-uppercase">Update information</button>
                    <a href="{% url 'profile' %}" class="btn btn-action-rev rounded-0 text-uppercase">Go to profile</a>
                </form>
                
            </div>
        </div>
            {% endblock %}

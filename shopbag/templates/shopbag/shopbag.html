{% extends 'base.html' %}
{% load static %}

{% block content %}


<section class="section-content padding-y bg">
	<div class="page-container">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

	<h2 class="text-center">Your Shopping Cart is Empty</h2>
	<br>
	<div class="text-center">
		<a href="" class="btn btn-primary">Continue Shopping</a>
	</div>

<div class="row">
	<aside class="col-lg-9">
<div class="card">
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>
<tbody>


<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside"><img src="" class="img-sm"></div>
			<figcaption class="info">
				<a href="" class="title text-dark">fhgghfghfg</a>
				<p class="text-muted small">
					
				</p>
			</figcaption>
		</figure>
	</td>
	<td>
		<!-- col.// -->
					<div class="col">
						<div class="input-group input-spinner">
							<div class="input-group-prepend">
							<a href="" class="btn btn-light" type="button" id="button-plus"> <i class="fa fa-minus"></i> </a>
							</div>
							<input type="text" class="form-control"  value="{{ cart_item.quantity }}">
							<div class="input-group-append">
								<form action="" method="POST">
									{% csrf_token %}
									
										<input type="hidden" name="" value="">
									
									<button class="btn btn-light" type="submit" id="button-minus"> <i class="fa fa-plus"></i> </button>
								</form>
							</div>
						</div> <!-- input-group.// -->
					</div> <!-- col.// -->
	</td>
	<td>
		<div class="price-wrap">
			<var class="price">$ </var>
			<small class="text-muted"> $ each </small>
		</div> <!-- price-wrap .// -->
	</td>
	<td class="text-right">
		<a href="" class="btn btn-action ms-2"> UPDATE</a>
	<a href="" onclick="return confirm('Are you sure you want to delete this item?')" class="btn btn-danger"> Remove</a>
	</td>
</tr>


</tbody>
</table>
</div> 

	</aside> 
	<aside class="col-lg-3">

		<div class="card">
		<div class="card-body">
			<dl class="dlist-align">
			  <dt>Total price:</dt>
			  <dd class="text-right">$ total</dd>
			</dl>
			<dl class="dlist-align">
			  <dt>Tax:</dt>
			  <dd class="text-right"> $ tax</dd>
			</dl>
			<dl class="dlist-align">
			  <dt>Grand Total:</dt>
			  <dd class="text-right text-dark b"><strong>$ grand_total</strong></dd>
			</dl>
			<hr>
			<p class="text-center mb-3">
				<img src="" height="26">
			</p>
			<a href="" class="btn btn-primary btn-block"> Checkout </a>
			<a href="" class="btn btn-light btn-block">Continue Shopping</a>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->

<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
